<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MBTI 快速测试</title>
    <style>.hidden { display: none; }</style>
</head>
<body>
    <nav>
        <b>开始测试 </b> | 
        <a href="index.html">首页</a>  
        <a href="about.html">关于我<a>
    </nav>
    <hr>
    <div id="q1">
        <h3>1. 你喜欢外倾(E)还是内倾(I)？</h3>
        <button onclick="save('q1','E','q2')">外倾 E</button>
        <button onclick="save('q1','I','q2')">内倾 I</button>
    </div>
    <div id="q2" class="hidden">
        <h3>2. 你喜欢抽象(N)还是现实(S)？</h3>
        <button onclick="save('q2','N','res')">抽象 N</button>
        <button onclick="save('q2','S','res')">现实 S</button>
    </div>
    <div id="res" class="hidden">
        <h3>测试结果：您是 <span id="val"></span> 人</h3>
        <button onclick="location.reload()">重新测试</button>
    </div>
    <script>
        let data = {q1:"", q2:""};
        function save(curr, val, next) {
            data[curr] = val;
            document.getElementById(curr).classList.add('hidden');
            if(next === 'res') {
                document.getElementById('res').classList.remove('hidden');
                document.getElementById('val').innerText = data.q1 + data.q2;
            } else {
                document.getElementById(next).classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
